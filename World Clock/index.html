<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="./index.css">
    <script src='./index.js'></script>
</head>
<body>
    <h1 class='title'>WORLD CLOCKS</h1>
    <div class='world-clocks'>

        <div class='clock'>
        <h1 class='clock-title'>Local</h1>
            <div class='local-clock'>
                <div class='clock-face'>
                    <div class='hand local-hour-hand'></div>
                    <div class='hand local-minute-hand'></div>
                    <div class='hand local-second-hand'></div>
                </div>
            </div>
        </div>

        <div class='clock'>
        <h1 class='clock-title'>New Delhi</h1>
            <div class='new-delhi-clock'>
                <div class='clock-face'>
                    <div class='hand del-hour-hand'></div>
                    <div class='hand del-minute-hand'></div>
                    <div class='hand del-second-hand'></div>
                </div>
            </div>
        </div>

        <div class='clock'>
        <h1 class='clock-title'>Las Angeles</h1>
            <div class='las-angeles-clock'>
                <div class='clock-face'>
                    <div class='hand la-hour-hand'></div>
                    <div class='hand la-minute-hand'></div>
                    <div class='hand la-second-hand'></div>
                </div>
            </div>
        </div>

        <div class='clock'>
        <h1 class='clock-title'>Madrid</h1>
            <div class='madrid-clock'>
                <div class='clock-face'>
                    <div class='hand md-hour-hand'></div>
                    <div class='hand md-minute-hand'></div>
                    <div class='hand md-second-hand'></div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
