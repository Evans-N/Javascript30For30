<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src='./index.js'></script>
</head>
<body>
    <h1>WORLD CLOCKS</h1>
    <div class='world-clocks'>

        <div class='clock'>
        <h1>Local</h1>
            <div class='local-clock'>
                <div class='clock-face'>
                    <div class='hand local-hour-hand'></div>
                    <div class='hand local-minute-hand'></div>
                    <div class='hand local-second-hand'></div>
                </div>
            </div>
        </div>

        <div class='clock'>
        <h1>Hong Kong</h1>
            <div class='hong-kong-clock'>
                <div class='clock-face'>
                    <div class='hand hour-hand'></div>
                    <div class='hand minute-hand'></div>
                    <div class='hand second-hand'></div>
                </div>
            </div>
        </div>

        <div class='clock'>
        <h1>Las Angeles</h1>
            <div class='las-angeles-clock'>
                <div class='clock-face'>
                    <div class='hand hour-hand'></div>
                    <div class='hand minute-hand'></div>
                    <div class='hand second-hand'></div>
                </div>
            </div>
        </div>

        <div class='clock'>
        <h1>Madrid</h1>
            <div class='madrid-clock'>
                <div class='clock-face'>
                    <div class='hand hour-hand'></div>
                    <div class='hand minute-hand'></div>
                    <div class='hand second-hand'></div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
